<nb-card>
  <nb-card-header style="text-align: center;">
    <h3 style="font-size: 24px;">Ver listas de reproducción</h3>
  </nb-card-header>
  <nb-card-body>
    <div *ngIf="listaReproduccionResponse.length === 0">
      <p>No hay listas de reproducción</p>
    </div>
    <nb-accordion>
      <nb-accordion-item *ngFor="let playlist of listaReproduccionResponse">
        <nb-accordion-item-header>
          <h6>{{ playlist.nombre }}</h6>
        </nb-accordion-item-header>
        <nb-accordion-item-body>
          <nb-list>
            <nb-list-item *ngFor="let cancion of playlist.canciones">
              <strong>{{ cancion.titulo }}</strong> - {{ cancion.artista }} ({{ cancion.anno }}) [{{ cancion.genero }}]
            </nb-list-item>
          </nb-list>
        </nb-accordion-item-body>
      </nb-accordion-item>
    </nb-accordion>
  </nb-card-body>
</nb-card>
